<div>
  <h3>Unusual Event</h3>
  <div *ngIf="!submitted">
    <form>
      <label for="event">Roll 1D: </label>
      <input name="education-event" [(ngModel)]="eventResult" id="event" type="number" min="1" max="6">
      <button class="primary right" type="submit" (submit)="submitRoll()" (click)="submitRoll()">Submit</button>
    </form>
  </div>

  <div class="eventResult" *ngIf="submitted">
    <app-unusual-event-psionics *ngIf="eventResult === 1" (eventComplete)="submit()"></app-unusual-event-psionics>
    <app-unusual-event-aliens *ngIf="eventResult === 2" (eventComplete)="submit()"></app-unusual-event-aliens>
    <app-unusual-event-alien-artifact *ngIf="eventResult === 3" (eventComplete)="submit()"></app-unusual-event-alien-artifact>
    <app-unusual-event-amnesia *ngIf="eventResult === 4" (eventComplete)="submit()"></app-unusual-event-amnesia>
    <app-unusual-event-contact-with-government *ngIf="eventResult === 5" (eventComplete)="submit()"></app-unusual-event-contact-with-government>
    <app-unusual-event-ancient-technology *ngIf="eventResult === 6" (eventComplete)="submit()"></app-unusual-event-ancient-technology>
  </div>
</div>
