<div class="container">
  <app-alert *ngIf="hasError" [type]="error" [message]="errorMessage"></app-alert>
  <div class="qualification-field flex-row">
    <label for="qualification">Roll 2D ({{characteristic}} {{target}}+):</label>
    <input type="number" id="qualification" [(ngModel)]="roll" min="2" max="12">
    <p>({{getModifier() + extraMod >= 0 ? '+' + (getModifier() + extraMod) : getModifier() + extraMod}})</p>
    <button class="primary right" (click)="submit()">Submit</button>
  </div>
</div>
