<h2>Hobby!</h2>
<p>You develop a healthy interest in a hobby or other area of study. Choose a skill of your choice to gain at
    level 0!</p>
<app-skill-select [type]="'basic'" (onChange)="hobbySkill = $event"></app-skill-select>
<button class="primary" type="submit" (submit)="hobby()" (click)="hobby()">Submit</button>
