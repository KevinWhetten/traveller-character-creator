<h4>Aliens</h4>

<p>You spend some time among an alien race. Gain Science 1 and a Contact among an alien race.</p>

<app-skill-select [targetSkillLevel]="1"
                  [groups]="getScienceGroup()"
                  [groupNames]="['Science']"
                  (onChange)="selectedScienceSkill = $event"></app-skill-select>

<app-story></app-story>
