<h4>(4) Scarred</h4>
<p>You are scarred and injured. Reduce any physical characteristic by 2.</p>

<select [(ngModel)]="characteristic">
  <option value="STR">Strength</option>
  <option value="DEX">Dexterity</option>
  <option value="END">Endurance</option>
</select>

<button class="primary" (click)="submit()">Submit</button>
