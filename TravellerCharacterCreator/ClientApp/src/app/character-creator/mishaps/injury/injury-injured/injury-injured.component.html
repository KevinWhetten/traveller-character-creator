<h4>(5) Injured</h4>
<p>Reduce any physical characteristic by 1.</p>

<label for="characteristic-select">Pick One:</label>
<select [(ngModel)]="characteristic" id="characteristic-select">
  <option value="STR">Strength</option>
  <option value="DEX">Dexterity</option>
  <option value="END">Endurance</option>
</select>

<button class="primary" (click)="submit()">Submit</button>
