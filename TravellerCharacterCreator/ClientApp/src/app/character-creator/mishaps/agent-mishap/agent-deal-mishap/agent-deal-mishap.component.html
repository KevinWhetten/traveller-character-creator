<h2>The Deal</h2>

<p>A criminal or other figure under investigation offers you a deal.
  <br>Accept, and you must leave the Agent career.
  <br>Refuse, and you must:</p>
<ul>
  <li>Roll twice on the Injury Table and take the lower result</li>
  <li>Gain an Enemy</li>
  <li>Gain one level in any skill you choose.</li>
</ul>

<div *ngIf="!rejected && !accepted">
  <button class="primary" (click)="accepted = true">Accept the Offer</button>
  <button class="secondary" (click)="rejected = true">Reject the Offer</button>
</div>

<div *ngIf="rejected">
  <app-severely-injured-mishap *ngIf="!injured" (mishapComplete)="injured = true"></app-severely-injured-mishap>
  <app-skill-select [groups]="getGroups()"
                    [groupNames]="getGroupNames()"
                    (onChange)="changeSkill($event)"></app-skill-select>
  <button *ngIf="injured && selectedSkill" class="primary" (click)="reject()">Cool!</button>
</div>

<div *ngIf="accepted">
  <h2>You accepted the offer.</h2>
  <button class="primary" (click)="accept()">Cool</button>
</div>
