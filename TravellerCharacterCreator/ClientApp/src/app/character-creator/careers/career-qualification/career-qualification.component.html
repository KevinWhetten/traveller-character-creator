<div class="container">
  <div class="career-header">
    <h1>Qualification for {{career.Name}}</h1>
  </div>
  <app-alert *ngIf="hasError" [type]="error" [message]="errorMessage"></app-alert>
  <app-characteristic-roll [characteristic]="career.Qualification.characteristic"
                           [target]="career.Qualification.target"
                           (rolled)="submit($event)">
  </app-characteristic-roll>
</div>
