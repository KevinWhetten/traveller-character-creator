<div class="container">
  <div class="career-header">
    <h1>Qualification for {{career.Name}}</h1>
  </div>
  <app-alert *ngIf="hasError" [type]="error" [message]="errorMessage"></app-alert>
  <div class="qualification-field flex-row">
    <label for="qualification">To Qualify, roll 2D ({{career.Qualification.characteristic}} {{career.Qualification.target}}+):</label>
    <input type="number" id="qualification" [(ngModel)]="qualificationRoll" min="2" max="12">
    <p>({{getModifier() >= 0 ? '+' + getModifier() : getModifier()}})</p>
    <button class="primary" (click)="submit()">Submit</button>
  </div>
</div>
