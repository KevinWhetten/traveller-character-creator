<div>
  <label for="{{label}}">{{label}}</label>
  <select [(ngModel)]="selectedSkill" (change)="change()" id="{{label}}">
    <optgroup *ngFor="let group of groups" [label]="group.name">
      <option *ngFor="let skill of group.skills" [value]="skill.name" matTooltip="{{skill.description}}">
        {{skill.name}} ({{skill.score >= 0 ? skill.score : 'x'}})
      </option>
    </optgroup>
  </select>
</div>
